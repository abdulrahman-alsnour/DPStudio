name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug build output
        run: |
          echo "Checking if dist folder exists:"
          ls -la
          echo "Contents of dist folder:"
          ls -la dist/ || echo "dist folder not found"

      - name: List dist contents
        run: ls -la dist/

      - name: Create a simple test deployment
        run: |
          mkdir -p public
          echo '<!DOCTYPE html>
          <html>
          <head><title>Digital Pulse Studio</title></head>
          <body>
            <h1>Digital Pulse Studio</h1>
            <p>Testing deployment...</p>
            <p>If you see this, the deployment is working!</p>
          </body>
          </html>' > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

